{% extends 'base.html' %}
{% block title %}Password Reset{% endblock %}
{% block content %}
<div class="password-reset-container">
    <h2>Reset Password</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
    </form>
</div>
{% endblock %}
