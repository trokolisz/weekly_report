{% extends 'base.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
<div class="profile-container">
    <h2 class="text-center mb-4">Your Profile</h2>
    <div class="card mx-auto" style="width: 18rem;">
        <div class="card-body text-center">
            <img src="{% static 'images/profile-placeholder.png' %}" class="rounded-circle mb-3" alt="Profile Picture" width="100" height="100">
            <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
            <p class="card-text"><strong>Email:</strong> {{ user.email }}</p>
            <p class="card-text"><strong>Username:</strong> {{ user.username }}</p>
            <a href="{% url 'profile_edit' %}" class="btn btn-primary btn-block">Edit Profile</a>
            <a href="{% url 'password_change' %}" class="btn btn-secondary btn-block">Change Password</a>
        </div>
    </div>
</div>
{% endblock %}
